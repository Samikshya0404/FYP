<div class="blog">
  <h4>Latest News</h4>
  <div class="row">
    <div *ngFor="let blog of data" class="col-lg-4">
      <div  >
      <div class="blog-list" [routerLink]="['/blog-details' , blog.id]">
        <div class="blog-image">
          <img
          src="{{ 'http://localhost:8000' + blog.thumbnail }}"
          alt="" />
        </div>
        <div class="title">
          <p>{{blog.title}}</p>
        </div>
        <div class="date">
          <span>{{blog.created_at | date }}</span>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
