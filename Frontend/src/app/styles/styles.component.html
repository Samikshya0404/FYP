<div class="style">
  <h4>Learn Different dance styles!!</h4>
  <div class="row style-list">
    <div *ngFor="let data of styledata"  class="col-lg-4">
      <div [routerLink]="['/styledetails']">
        <div class="style-image">
          <img
          src="{{ 'http://localhost:8000' + data.thumbnail }}"
          alt="" />
        </div>
        <div>
          <p>{{data.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
